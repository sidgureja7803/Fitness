<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Dumbbell Icon -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(99,102,241);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(139,92,246);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Left Weight -->
  <rect x="15" y="35" width="12" height="30" rx="2" fill="white" opacity="0.9"/>
  <rect x="12" y="30" width="18" height="40" rx="3" fill="white" opacity="0.7"/>
  
  <!-- Right Weight -->
  <rect x="73" y="35" width="12" height="30" rx="2" fill="white" opacity="0.9"/>
  <rect x="70" y="30" width="18" height="40" rx="3" fill="white" opacity="0.7"/>
  
  <!-- Bar -->
  <rect x="27" y="47" width="46" height="6" rx="3" fill="white"/>
  
  <!-- Grip Lines -->
  <line x1="42" y1="47" x2="42" y2="53" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="46" y1="47" x2="46" y2="53" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="50" y1="47" x2="50" y2="53" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="54" y1="47" x2="54" y2="53" stroke="url(#grad1)" stroke-width="1.5"/>
  <line x1="58" y1="47" x2="58" y2="53" stroke="url(#grad1)" stroke-width="1.5"/>
</svg>
